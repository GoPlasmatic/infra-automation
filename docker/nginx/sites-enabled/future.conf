# Ghost CMS Frontend (Future main site) - future.goplasmatic.io
upstream ghost_upstream {
    server ghost:2368;
}

server {
    listen 80;
    server_name future.goplasmatic.io;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name future.goplasmatic.io;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/future-fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/future-privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    
    # Ghost CMS Public Site
    location / {
        proxy_pass http://ghost_upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        
        # Cache static content
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://ghost_upstream;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Hide Ghost admin from public access on this domain
    location ~ ^/ghost/ {
        return 301 https://webadmin.goplasmatic.io$request_uri;
    }
}