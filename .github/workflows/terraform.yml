name: Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
      - 'scripts/bootstrap-terraform.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
      - 'scripts/bootstrap-terraform.sh'

env:
  TF_VERSION: "1.10.5"
  WORKING_DIR: "./terraform"

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Checking for terraform directory:"
          if [ -d "terraform" ]; then
            echo "Terraform directory found"
            ls -la terraform/
          else
            echo "Terraform directory NOT found"
          fi
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure Azure credentials
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Clean up any leftover temp files
        run: |
          echo "Aggressive cleanup of Terraform files..."
          if [ -d "terraform" ]; then
            cd terraform
            # Remove all possible temp files
            rm -f *-temp.tf *.backup main-bootstrap.tf backend-config.tf
            rm -f .terraform.lock.hcl terraform.tfstate*
            rm -rf .terraform/ bootstrap/
            echo "Cleanup completed"
            ls -la
          else
            echo "Terraform directory not found, skipping cleanup"
          fi
          
      - name: Set Azure Environment Variables
        run: |
          # Extract values from AZURE_CREDENTIALS
          AZURE_CREDS='${{ secrets.AZURE_CREDENTIALS }}'
          echo "ARM_CLIENT_ID=$(echo $AZURE_CREDS | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo $AZURE_CREDS | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo $AZURE_CREDS | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo $AZURE_CREDS | jq -r .tenantId)" >> $GITHUB_ENV
          
      - name: Bootstrap Terraform State Storage
        working-directory: ./
        run: |
          chmod +x scripts/bootstrap-terraform.sh
          ./scripts/bootstrap-terraform.sh
        env:
          PROJECT_NAME: ${{ vars.PROJECT_NAME || 'multi-app-server' }}
          ENVIRONMENT: ${{ vars.ENVIRONMENT || 'production' }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION || 'East US' }}
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
      
      - name: Terraform Init
        run: |
          # Backend config is now auto-generated
          terraform init
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
      
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="project_name=${{ vars.PROJECT_NAME || 'multi-app-server' }}" \
            -var="environment=${{ vars.ENVIRONMENT || 'production' }}" \
            -var="location=${{ vars.AZURE_LOCATION || 'East US' }}" \
            -var="vm_size=${{ vars.VM_SIZE || 'Standard_B2s' }}" \
            -var="admin_username=${{ secrets.VM_ADMIN_USERNAME || 'azureuser' }}" \
            -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="allowed_ssh_ips=${{ vars.ALLOWED_SSH_IPS || '[]' }}" \
            -var="domain_name=${{ vars.DOMAIN_NAME }}" \
            -var="email_address=${{ secrets.EMAIL_ADDRESS }}" \
            -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
      
      - name: Get Terraform outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: outputs
        run: |
          echo "public_ip=$(terraform output -raw public_ip_address)" >> $GITHUB_OUTPUT
          echo "storage_account=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          
          # Display DNS instructions
          echo ""
          terraform output -raw dns_instructions || true
      
      - name: Save outputs to artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "${{ steps.outputs.outputs.public_ip }}" > ../vm_public_ip.txt
          echo "${{ steps.outputs.outputs.storage_account }}" > ../storage_account.txt
      
      - name: Upload artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: |
            vm_public_ip.txt
            storage_account.txt
          retention-days: 1