# Upstream definitions - loaded first to ensure availability
# Ghost CMS upstream
upstream ghost_upstream {
    server ghost:2368 max_fails=3 fail_timeout=30s;
}

# Sandbox upstream
upstream sandbox_upstream {
    server sandbox:3000 max_fails=3 fail_timeout=30s;
}

# Reframe API upstream
upstream reframe_upstream {
    server reframe:3000 max_fails=3 fail_timeout=30s;
}

# Grafana upstream
upstream grafana_upstream {
    server grafana:3000 max_fails=3 fail_timeout=30s;
}