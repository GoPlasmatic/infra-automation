volumes:
  nginx_logs:
    driver: local
  ghost_mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  certbot_webroot:
    driver: local

networks:
  proxy_network:
    driver: bridge
    name: proxy_network
  ghost_network:
    driver: bridge
    internal: true
  monitoring_network:
    driver: bridge
    internal: true
  backup_network:
    driver: bridge
    internal: true